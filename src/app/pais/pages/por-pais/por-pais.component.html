<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por País</h2>
  <hr>
  <div class="col">
    <div class="row">
      <app-pais-input
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias( $event )"
        placeholder="Buscar pais..."
        ></app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias"
     class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">
      <a class="nav-link"
        [routerLink]="['/pais', pais.alpha2Code]">
        {{pais.name}}
      </a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugeridos( termino )">
      <a class="nav-link">
        Buscar "{{ termino }}""
      </a>
    </li>
  </ul>

  <hr>

  <div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el término {{ termino }}
  </div>

  <div class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
